version: '3.8'

services:
  # --- 1. PostgreSQL Database ---
  postgres-db:
    image: postgres:15-alpine
    container_name: postgres-db
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    # --- THIS IS THE FIX (PART 1) ---
    # This tells Docker how to check if Postgres is ready.
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- 2. Qdrant Database ---
  qdrant-db:
    image: qdrant/qdrant:latest
    container_name: qdrant-db
    restart: always
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    # (Qdrant also has a healthcheck, but we don't need it yet)

  # --- 3. The (Single) Application ---
  # --- 3. The (Single) Application ---
  app:
    build:
      context: .              # <-- CHANGE THIS
      dockerfile: src/Dockerfile  # <-- ADD THIS
    container_name: app
    restart: always
    ports:
      - "8501:8501" # Streamlit
      - "8000:8000" # FastAPI
    env_file:
      - .env
    # --- THIS IS THE FIX (PART 2) ---
    # This tells the 'app' to wait for 'postgres-db'
    # to pass its healthcheck before starting.
    depends_on:
      postgres-db:
        condition: service_healthy
      qdrant-db:
        condition: service_started # Qdrant starts fast, this is fine

    volumes:          # <-- ADD THIS SECTION
      - ./data:/app/data

# --- Define the persistent volumes ---
volumes:
  postgres_data:
  qdrant_data: